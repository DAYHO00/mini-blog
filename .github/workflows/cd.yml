name: CD

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      EC2_HOST: ${{ secrets.EC2_HOST }}
      EC2_USER: ${{ secrets.EC2_USER }}
      EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}

    steps:
      - name: Deploy via SSH to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ env.EC2_SSH_KEY }}
          port: 22
          script: |
            set -e

            echo "▶ Move to project root"
            cd /home/ubuntu/mini-blog

            echo "▶ Sync repository"
            git fetch --all
            git reset --hard origin/main

            echo "▶ Move to infra"
            cd infra

            echo "▶ Pull latest backend image"
            docker compose -f docker-compose.prod.yml pull backend

            echo "▶ Stop backend container"
            docker compose -f docker-compose.prod.yml stop backend || true

            echo "▶ Remove backend container"
            docker compose -f docker-compose.prod.yml rm -f backend || true

            echo "▶ Start backend with new image"
            docker compose -f docker-compose.prod.yml up -d backend

            echo "▶ Current container status"
            docker compose -f docker-compose.prod.yml ps
