services:
  db:
    image: postgres:16
    container_name: mini-blog-db
    environment:
      POSTGRES_DB: miniblog
      POSTGRES_USER: miniblog
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: always

  backend:
    image: ghcr.io/dayho00/mini-blog-api:latest
    container_name: mini-blog-backend
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: miniblog
      DB_USER: miniblog
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - db
    restart: always

  frontend:
    image: ghcr.io/dayho00/mini-blog-web:latest
    container_name: mini-blog-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always

volumes:
  db_data:
